<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cadastro_custom.css">
    <link rel="icon" href="./favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>BS Form Test</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <h1>Logo</h1>                    
                    </div>

                    <div class="col-md-10 col-sm-12">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#sobre">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Products</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#contato">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        
        </div>
    </header>   

    <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Registration</h2>
                    <p>Reach out to us if you wanna receive news and special offers on your e-mail.<br><br>Feel free to ask or suggest anything.</p>
                </div>

                <form class="form">
                    <div class="row">
                        <div class="col-md-6">                            
                            <label class="col-form-label-sm" for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Full name" required>                            
                        </div>
                    
                        <div class="col-md-3">
                            <label class="col-form-label-sm" for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email" required>                            
                        </div>

                        <div class="col-md-3">
                            <label class="col-form-label-sm" for="number">Phone Number</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <label class="col-form-label-sm" for="city">City</label>
                            <input type="text" name="city" id="city" class="form-control" required>
                        </div>
                    
                        <div class="col">
                            <label class="col-form-label-sm" for="state">State</label>
                            <select name="state" id="state" class="form-control" required>
                                <option value="">Select your state</option>
                                <option value="ex1">Example 1</option>
                                <option value="ex2">Example 2</option>
                            </select>
                        </div>
                    
                        <div class="col">
                            <label class="col-form-label-sm" for="zip">ZIP Code</label>
                            <input type="text" name="zip" id="zip" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="col-form-label-sm" for="address">Address</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </div>                        
                        <div class="col-md-3">
                            <label class="col-form-label-sm" for="complement">Complement</label>
                            <input type="text" class="form-control" name="complement">
                        </div>
                        <div class="col-md-3">
                            <label class="col-form-label-sm" for="neighborhood">Neighborhood</label>
                            <input type="text" class="form-control" name="bairro" required>
                        </div>
                    </div>

                    <div class="input-group row">
                        <div class="col">
                            <label class="col-form-label-sm" for="message">Message</label>
                            <textarea class="form-control" name="message" rows="5"  placeholder="Optional message"></textarea>
                        </div>
                    </div>                    

                    <div class="row">
                        <div class="col">
                            <div class="form-check">   
                                <input type="checkbox" name="promo" id="promo">
                                <label for="promo" class="form-check-label">I want to receive news and offers</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Send</button>
                </form>
                
                <p><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-1">Register for news!</a></p>

            </div>
        </div>
    </section>

    <footer>
        <div class="container footer">
            <div class="row">
                <div class="col-12 justify-content-center">
                    Developed by <a href="https://github.com/B-E-H-E" target="_blank"><strong>Behe</strong></a> 
                </div>
            </div>
        
        </div>
    </footer>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Get news and exclusive offers!</h6>
                    
                    <form class="form-inline">
                        <input type="text" class="form-control mb-2" name="name" placeholder="Name">
                        <input type="text" class="form-control mb-2" name="email" placeholder="Email" required>
                        <button type="submit" class="btn btn-success">Get News!</button>
                    </form>
                        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   
    


    
    <!-- JavaScript Bundle with Popper -->
    <script src="./libs/bootstrap//js/bootstrap.bundle.min.js"></script>
</body>
</html>
